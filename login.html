<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travelgram</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Login to continue your journey</p>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="icon"><i class="fa fa-envelope"></i></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="icon toggle-password">
                    <i class="fa fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Google Login -->
        <button id="googleLogin" class="google-btn"> 
            <img src="images/google-icon.png" alt="Google Logo"> Login with Google
        </button>

        <!-- OTP Login (Future Expansion) -->
        <p class="otp-login">
            <a href="otp-login.html">Login with OTP</a>
        </p>

        <!-- Signup Redirect -->
        <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
