<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required autocomplete="email">
            
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Enter your password" required autocomplete="new-password">
            
            <p id="errorMessage" class="error-message"></p> <!-- Error Display Here -->
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            const password = document.getElementById("signupPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            if (password.length < 6) {
                event.preventDefault(); // Stop form submission
                errorMessage.textContent = "Password must be at least 6 characters.";
                return;
            }

            errorMessage.textContent = ""; // Clear errors if valid
        });
    </script>
</body>
</html>
